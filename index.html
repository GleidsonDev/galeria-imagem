<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de imagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="container">
      <article>
        <div class="img-container">
          <img src="images/img1.jpg" alt="foto-1">
          <div class="content">
            <div class="zoom-text">
              Click
            </div>
            <h2>Imagem 1</h2>
          </div>
        </div>
      </article>

      <article>
        <div class="img-container">
          <img src="images/img2.jpg" alt="foto-2">
          <div class="content">
            <div class="zoom-text">
              Click
            </div>
            <h2>Imagem 2</h2>
          </div>
        </div>
      </article>

      <article>
        <div class="img-container">
          <img src="images/img3.jpg" alt="">
          <div class="content">
            <div class="zoom-text">
              Click
            </div>
            <h2>Imagem 3</h2>
          </div>
        </div>
      </article>

      <article>
        <div class="img-container">
          <img src="images/img4.jpg" alt="">
          <div class="content">
            <div class="zoom-text">
              Click
            </div>
            <h2>Imagem 4</h2>
          </div>
        </div>
      </article>
    </div>
  </section>

  <!-- zoom and slide -->


  <div class="image-view"></div>

  <div class="image-box">
    <div id="prev-btn"></div>
    <div id="next-btn"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
